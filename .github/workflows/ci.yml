name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure Git LFS artifacts are present
        run: git lfs pull

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: yes | sdkmanager "ndk;27.0.12077973"

      - name: Verify vendored Filament artifacts
        run: ./tooling/verify_vendored_filament.sh

      - name: Flutter pub get
        run: flutter pub get

      - name: Format
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Flutter pub get (example)
        run: flutter pub get
        working-directory: example

      - name: Build example Android
        run: flutter build apk --debug --target-platform android-arm64,android-x64
        working-directory: example

      - name: Build example iOS
        run: flutter build ios --debug --no-codesign
        working-directory: example

      - name: Build example iOS simulator
        run: flutter build ios --debug --simulator --no-codesign
        working-directory: example
