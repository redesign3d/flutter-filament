name: ci

on:
  push:
    branches: [main, codex-improvements]
  pull_request:
    branches: [main, codex-improvements]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: yes | sdkmanager "ndk;27.0.12077973"

      - name: Fetch Filament Android artifacts
        run: ./tooling/fetch_filament_android.sh

      - name: Fetch Filament iOS xcframework
        run: ./tooling/fetch_filament_ios.sh

      - name: Flutter pub get
        run: flutter pub get

      - name: Format
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Flutter pub get (example)
        run: flutter pub get
        working-directory: example

      - name: Build example Android
        run: flutter build apk --debug
        working-directory: example

      - name: Build example iOS
        run: flutter build ios --debug --no-codesign
        working-directory: example
